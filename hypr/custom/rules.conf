# You can put custom rules here
# Window/layer rules: https://wiki.hyprland.org/Configuring/Window-Rules/
# Workspace rules: https://wiki.hyprland.org/Configuring/Workspace-Rules/

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 20
    active_opacity = 0.9
    inactive_opacity = 0.85
    windowrulev2 = opacity 1.0 override 1.0 override,class:^(firefox)$
    windowrulev2 = opacity 1.0 override 1.0 override,class:^(discord)$
    windowrulev2 = opacity 1.0 override 1.0 override,class:^(spotify)$
    windowrulev2 = opacity 1.0 override 1.0 override,class:^(code)$
    windowrule = tile, class:^(spotify)$
    windowrule = workspace 3, class:^(spotify)$
    windowrule = opacity 0.90, class:^(spotify)$


    blur {
        enabled = true
        size = 10
        passes = 1
        new_optimizations = true
        ignore_opacity = true
        noise = 1
        brightness = 0.70
    }
}
